<!DOCTYPE html>

    <head>
        <link rel="stylesheet" href="/src/style.css" />

            <script

        <img

            height="200px" />

            class="fuckyou float-end justify-content-center align-items-center"
            src="src/imgs/check.png"
            height="200px" />
        <div class="container">
            <!-- <h1 class="text-center">Employr</h1> -->
            <div class="logo container">
                <img
                    class="mx-auto container justify-content-center"

            <div class="profile container-sm d-flex text-center">

                    id="image"

                    alt="an awesome profile picture of an orange haired girl with goggles on her head"
                    height="200rem"
                    width="200rem" />
                <div

                    class="d-flex align-items-center justify-content-center">
                    <br />
                    <h2 id="name" class="container">Chad Jobsearcher</h2>
                    <h2 id="phone" class="container d-flex"></h2>
                    <h2 id="email" class="container d-flex"></h2>
                    <h2 id="location" class="container d-flex"></h2>
                </div>
            </div>
            <div class="content container-fluid">
                <a
                    href="#eduTarget"
                    class="collapse show"
                    id="eduCollapse"
                    data-toggle="collapse">
                    <h3>Education</h3>
                </a>
                <div id="eduTarget"><ul id="education"></ul></div>
                <!-- <h3 id="education" class="container"> -->
                <a
                    class="collapse show"
                    id="expCollapse"
                    data-toggle="collapse"
                    href="#expTarget">

                <div id="expTarget">
                    <ul id="experience"></ul>

                    <ul>

                    </ul> -->
                </div>
                <a
                    class="collapse show"
                    id="skills accCollapse"
                    data-toggle="collapse"
                    href="#accTarget">
                    <h3 id="accomplishments">Accomplishments</h3>
                </a>
                <div id="accTarget">
                    <ul id="skills">
