<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <h1>Mployr: Employee Information Entry</h1>
  </head>
  <body>
    
    <form>
        <div class="form group">
        <label for="employeeName">Name</label>
        <input type="form-control" class="name" id="employeeName" aria-describedby="EmployeeNameHelp" placeholder="Enter Name">
      </div>

      <div class="form-group">
          <label for="formFile" class="form-label">Select profile image to upload</label>
          <input class="form-control" type="file" id="formFile">
      </div>

      <div class="form-group">
          <label for="education">Education</label>
          <input type="form-control" class="education" id="educationName" aria-describedby="educationHelp" placeholder="Enter name of institution">
        </div>

        <div class="work">
          <h3>Work</h3>
        </div>

        <div class="form-group">
          <label for="currentOccupation">Current Occupation</label>
          <input type="form-control" class="currentOccupation" id="currentOccupation" aria-describedby="currentOccupationHelp" placeholder="Enter your current occupation">
        </div>

        <div class="form-group">
          <label for="workExperience">Work Experience</label>
          <input type="form-control" class="workExperience" id="workExperience" aria-describedby="workExperienceHelp" placeholder="Enter name of your employer">
        </div>
        
        <div class="personal Info">
          <h3>Personal Info</h3>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="form-control" class="location" id="location" aria-describedby="locationHelp" placeholder="Enter your location">
        </div>

        <div class="form-group">
          <label for="skills">Skills</label>
          <input type="form-control" class="skills" id="skills" aria-describedby="skillsHelp" placeholder="Enter your skills">
        </div>
      
      <div class="contact-info">
        <h3>Contact Info</h3>
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input type="form-control" class="email" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="phoneNum">Phone Number</label>
        <input type="form-control" class="phoneNum" id="phoneNum" aria-describedby="phoneNum" placeholder="Enter your phone #">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

      
    </form>

  </body>
</html>
