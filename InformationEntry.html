    <button id="exp+">+</button>

    <label>Skills: </label>
    <ul id="skillIn">

    <button id="skill+">+</button>

    <label>Location: </label>
    <input type="text" id="locationIn">
    <br>

    <label>Image Link: </label>
    <input type="text" id="imgIn">
    <br>

    <button id="submit">SUBMIT</button>
