<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div id="app"></div>
    <h1 id="title">HELP!!!</h1>
    <img id="image">
    <p>Name: <span id="name"></span></p>
    <p>Education: </p>
    <ul id="education"></ul>
    <p>Experience: </p>
    <ul id="experience"></ul>
    <p>Skills: </p>
    <ul id="skills"></ul>
    <p>Phone: <span id="phone"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Location: <span id="location"></span></p>
    <hr>

    <!--  -->
    <!-- EMPLOYEE INPUT -->
    <!--  -->

    <label>Name: </label>
    <input type="text" id="nameIn">
    <br>
    <label>Education: </label>
    <ul id="eduIn">
        <li><input type="text"></li>
    </ul>
    <button id="edu+">+</button>
    <button id="edu-">-</button>
    <br>

    <label>Experience: </label>
    <ul id="expIn">
        <li><input type="text"></li>
    </ul>
    <button id="exp+">+</button>
    <button id="exp-">-</button>
    <br>

    <label>Skills: </label>
    <ul id="skillIn">
        <li><input type="text"></li>
    </ul>
    <button id="skill+">+</button>
    <button id="skill-">-</button>
    <br>

    <label>Email: </label>
    <input type="text" id="emailIn">
    <br>

    <label>Phone: </label>
    <input type="text" id="phoneIn">
    <br>


    <label>Location: </label>
    <input type="text" id="locationIn">
    <br>

    <button id="submit">SUBMIT</button>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
